<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOMINS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        .image-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            width: 30%;
            min-width: 200px;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1>MAISON D'ASSISTANTES MATERNELLES LES MOOMINS</h1>
       <h2></h2>
        <div class="image-section">
            <div class="image-box">
                <img src="image1.jpg" alt="Image 1" width="100%" height="100%">
            </div>
            <div class="image-box">
                <img src="image2.jpg" alt="Image 2" width="100%" height="100%">
            </div>
            <div class="image-box">
                <img src="image3.jpg" alt="Image 3" width="100%" height="100%">
            </div>
        </div>
    </div>
</body>
</html>
